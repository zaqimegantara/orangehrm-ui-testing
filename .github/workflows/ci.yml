name: UI Test Suite

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ master ]

jobs:
  selenium-ui-test:
    runs-on: ubuntu-latest

    env:
      BASE_URL: ${{ secrets.BASE_URL }}
      TEST_USERNAME: ${{ secrets.TEST_USERNAME }}
      TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
      CI: "true"

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install webdriver-manager pytest-html

    - name: âœ… Ensure Chrome & Firefox are installed
      uses: browser-actions/setup-chrome@v1

    - name: âœ… Ensure Edge is installed
      uses: browser-actions/setup-edge@v1

    - name: ğŸ§ª Run UI browser tests with report
      run: pytest tests/test_browser_compat.py --html=report.html -v

    - name: ğŸ“¤ Upload screenshots
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-screenshots
        path: "**/*.png"

    - name: ğŸ“¤ Upload HTML test report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-report
        path: report.html
